plugins {
    id 'de.interactive_instruments.xtraplatform-feature' version '4.0.0'
    id 'com.github.hierynomus.license-report' version '0.16.1' apply false
}

allprojects {
    group = 'de.interactive_instruments'
}

ext {
    versionSuffix = (project.hasProperty('branch') && project.getProperty('branch') != 'master' ? ('-' + project.getProperty('branch')) : '') + (project.findProperty('snapshot') == 'true' ? '-SNAPSHOT' : '')
}

version = '6.0.1' + versionSuffix

dependencies {
    feature group: 'de.interactive_instruments', name: 'xtraplatform-core', version: '5.0.0'
    feature group: 'de.interactive_instruments', name: 'xtraplatform-native', version: '2.0.0'

    bundle subprojects
}


subprojects {
    repositories {
        mavenCentral()
        maven {
            url "https://repo.osgeo.org/repository/release"
        }
        maven {
            url "https://maven.ecc.no/releases"
        }
    }
    tasks.withType(GenerateModuleMetadata).configureEach {
        suppressedValidationErrors.add('enforced-platform')
    }
}

