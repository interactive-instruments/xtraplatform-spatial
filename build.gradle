plugins {
    id 'de.interactive_instruments.xtraplatform-feature' version '3.1.0'
    id 'com.jfrog.bintray' version '1.8.4' apply false
    id 'com.github.hierynomus.license-report' version '0.15.0' apply false
}

allprojects {
    group = 'de.interactive_instruments'
}

ext {
    versionSuffix = project.findProperty('isSnapshot') == 'true' ? '-SNAPSHOT' : ''
}

version = '4.1.0' + versionSuffix

dependencies {
    feature group: 'de.interactive_instruments', name: 'xtraplatform-core', version: '3.1.0' + versionSuffix

    bundle subprojects
}


subprojects {
    repositories {
        maven {
            url "https://repo.osgeo.org/repository/release"
        }
        maven {
            url "https://maven.ecc.no/releases"
        }
    }

}

apply from: 'immutables.gradle'

apply from: 'bintray.gradle'

apply from: 'snapshot.gradle'

apply from: 'unit-tests.gradle'

//apply from: 'integration-tests.gradle'

apply from: 'license-headers.gradle'

apply from: 'license-report.gradle'
