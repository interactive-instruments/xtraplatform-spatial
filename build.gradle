plugins {
    alias catalog.plugins.xtraplatform.layer
    alias catalog.plugins.spotless apply false
}

allprojects {
    group = 'de.interactive_instruments'
}

version = '6.4.1' + versionSuffix

//TODO
layer {
    MATURE {
        minimumCoverage = 0.0
        warningsAsErrors = false
        ignorePmdErrors = true
    }
    CANDIDATE {
        minimumCoverage = 0.0
    }
}

dependencies {
    layers group: 'de.interactive_instruments', name: 'xtraplatform-core', version: '5.4.1'
    layers group: 'de.interactive_instruments', name: 'xtraplatform-native', version: "2.3.0-${platform}"

    modules subprojects
}


subprojects {
    tasks.withType(GenerateModuleMetadata).configureEach {
        suppressedValidationErrors.add('enforced-platform')
    }
}

apply from: 'formatting.gradle'

