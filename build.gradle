plugins {
    id 'de.interactive_instruments.xtraplatform-layer' version '4.6.2'
    id "com.diffplug.spotless" version "6.7.2" apply false
}

allprojects {
    group = 'de.interactive_instruments'
}

version = '6.2.0' + versionSuffix

//TODO
layer {
    MATURE {
        minimumCoverage = 0.0
        warningsAsErrors = false
        ignorePmdErrors = true
    }
    CANDIDATE {
        minimumCoverage = 0.0
    }
}

dependencies {
    layers group: 'de.interactive_instruments', name: 'xtraplatform-core', version: '5.2.0-SNAPSHOT'
    layers group: 'de.interactive_instruments', name: 'xtraplatform-native', version: "2.1.0-${platform}"

    modules subprojects
}


subprojects {
    tasks.withType(GenerateModuleMetadata).configureEach {
        suppressedValidationErrors.add('enforced-platform')
    }
}

apply from: 'formatting.gradle'

