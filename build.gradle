plugins {
    id 'de.interactive_instruments.xtraplatform-feature' version '2.0.2'
    id 'com.jfrog.bintray' version '1.8.4' apply false
    id 'com.github.hierynomus.license-report' version '0.15.0' apply false
}

allprojects {
    group = 'de.interactive_instruments'
}

version = '3.0.0'

dependencies {
    feature group: 'de.interactive_instruments', name: 'xtraplatform-base', version: '2.0.+'
    feature group: 'de.interactive_instruments', name: 'xtraplatform-store', version: '2.0.+'
    feature group: 'de.interactive_instruments', name: 'xtraplatform-web', version: '2.0.+'

    bundle subprojects
}

configurations.all {
    resolutionStrategy.cacheDynamicVersionsFor 10, 'minutes'
}

subprojects {
    repositories {
        maven {
            url "https://repo.boundlessgeo.com/main/"
        }
        maven {
            url "http://maven.geomajas.org"
        }
        /*maven {
            url 'http://oss.sonatype.org/content/repositories/snapshots'
        }*/
    }

}

apply from: 'immutables.gradle'

apply from: 'bintray.gradle'

apply from: 'unit-tests.gradle'

//apply from: 'integration-tests.gradle'

apply from: 'license-headers.gradle'

apply from: 'license-report.gradle'
