plugins {
    id 'de.interactive_instruments.xtraplatform-feature' version '3.5.1'
    id 'com.github.hierynomus.license-report' version '0.15.0' apply false
}

allprojects {
    group = 'de.interactive_instruments'
}

ext {
    versionSuffix = project.findProperty('snapshot') == 'true' ? '-SNAPSHOT' : ''
}

version = '4.7.0' + versionSuffix

dependencies {
    feature group: 'de.interactive_instruments', name: 'xtraplatform-core', version: '3.5.1'

    bundle subprojects
    implementation files("libs/proj-1.0.jar")
}


subprojects {
    repositories {
        maven {
            url "https://repo.osgeo.org/repository/release"
        }
        maven {
            url "https://maven.ecc.no/releases"
        }
    }

}

apply from: 'immutables.gradle'

apply from: 'unit-tests.gradle'

//apply from: 'integration-tests.gradle'

apply from: 'license-headers.gradle'

apply from: 'license-report.gradle'
