maturity = 'PROPOSAL'

repositories {
    maven {
        url 'https://jitpack.io'
    }
}

dependencies {
    embeddedExport('net.jimblackler.jsonschemafriend:core:0.11.4') {
        exclude module: 'jackson-databind'
        exclude module: 'joda-time'
        exclude module: 'commons-logging'
    }
}