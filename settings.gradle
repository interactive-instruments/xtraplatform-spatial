pluginManagement {
    repositories {
        maven {
            url "https://dl.interactive-instruments.de/repository/maven-releases/"
        }
        maven {
            url "https://dl.interactive-instruments.de/repository/maven-snapshots/"
        }
        gradlePluginPortal()
        mavenCentral()
    }
}

rootProject.name = 'xtraplatform-spatial'

rootDir.listFiles().each { file ->
    if (file.isDirectory() && file.name.startsWith('xtraplatform-')
            && !file.name.startsWith('xtraplatform-features-gml')
            && (file.name.startsWith('xtraplatform-codelists')
            || file.name.startsWith('xtraplatform-crs')
            || file.name.startsWith('xtraplatform-geometries')
            || file.name.startsWith('xtraplatform-ogc-wfs-api')
            || file.name.startsWith('xtraplatform-string-templates'))
    ) {
        include file.name
    }  
}

