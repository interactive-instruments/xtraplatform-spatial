- >-
  SELECT A.id AS SKEY, A.id
  FROM pfs_plan A
  ORDER BY 1
- >-
  SELECT A.id AS SKEY, B.id AS SKEY_1, B._id, B.gehoertzuplan_pfs_plan_fk, B.gehoertzuplan_pfs_plan_fk
  FROM pfs_plan A
  JOIN bst_erdgasleitung B ON (A._id=B.gehoertzuplan_pfs_plan_fk)
  ORDER BY 1,2
- >-
  SELECT A.id AS SKEY, B.id AS SKEY_1, B._id, B.gehoertzuplan_pfs_plan_fk, B.gehoertzuplan_pfs_plan_fk
  FROM pfs_plan A
  JOIN bst_speicher B ON (A._id=B.gehoertzuplan_pfs_plan_fk)
  ORDER BY 1,2
